services:
  - type: web
    name: gestiont2riv
    env: node
    rootDir: backend
    buildCommand: npm install && cd ../frontend && npm install && npm run build && mkdir -p ../backend/dist && cp -r dist/* ../backend/dist/
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 30d
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
