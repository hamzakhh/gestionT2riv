# Render.com Deployment Configuration
# This file configures the deployment of both backend and frontend services
# Backend: Node.js API server with MongoDB database
# Frontend: React application with Vite build system

services:
  # Backend API Service
  # Provides REST API endpoints for the association management system
  - type: web
    name: association-backend
    runtime: node
    rootDir: backend-separe
    buildCommand: npm install
    startCommand: npm start
    
    # Production environment variables
    envVars:
      - key: NODE_ENV
        value: production
      # JWT Configuration
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: JWT_EXPIRE
        value: 7d  # Access token expires in 7 days
      - key: JWT_REFRESH_EXPIRE
        value: 30d  # Refresh token expires in 30 days
      # File upload settings
      - key: MAX_FILE_SIZE
        value: 5242880  # 5MB max file size
      - key: UPLOAD_PATH
        value: /tmp/uploads  # Temporary upload directory
      # API configuration
      - key: API_VERSION
        value: v1
      # Rate limiting
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000  # 15 minutes window
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100  # Max 100 requests per window
        
    # Variables Ã  configurer manuellement dans Render
    # These need to be set manually in the Render dashboard
    envVarGroups:
      - name: Database Config
        envVars:
          - key: MONGODB_URI
            sync: false  # Don't sync from local environment
          - key: FRONTEND_URL
            sync: false  # Frontend URL for CORS

# Auto-Deploy configuration
autoDeploy: true  # Automatically deploy on git push to main branch

# PR Previews configuration
previewsEnabled: true  # Enable preview deployments for pull requests

# Health check endpoint
healthCheckPath: /api/health  # Backend health check endpoint
