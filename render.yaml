services:
  # Backend API Service
  - type: web
    name: association-backend
    runtime: node
    rootDir: backend-separe
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: UPLOAD_PATH
        value: /tmp/uploads
      - key: API_VERSION
        value: v1
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
    # Variables Ã  configurer manuellement dans Render
    envVarGroups:
      - name: Database Config
        envVars:
          - key: MONGODB_URI
            sync: false
          - key: FRONTEND_URL
            sync: false

# Auto-Deploy configuration
autoDeploy: true

# PR Previews configuration
previewsEnabled: true

# Health check
healthCheckPath: /api/health
