services:
  # Backend API Service
  backend:
    build: ./backend-separe
    container_name: association-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/association
      - JWT_SECRET=votre_jwt_secret_tres_securise_ici
      - JWT_EXPIRE=7d
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongo
    volumes:
      - ./backend-separe/src/uploads:/app/src/uploads
    networks:
      - association-network

  # Frontend Application
  frontend:
    build: ./frontend-separe
    container_name: association-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_APP_NAME=Association Management
      - VITE_APP_VERSION=1.0.0
    depends_on:
      - backend
    networks:
      - association-network

  # MongoDB Database
  mongo:
    image: mongo:latest
    container_name: association-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=votre_mot_de_passe_ici
      - MONGO_INITDB_DATABASE=association
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - association-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: association-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - association-network

volumes:
  mongo-data:
    driver: local

networks:
  association-network:
    driver: bridge
